<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Event Scheduler</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>JavaScript Event Scheduler</h1>
            <p class="subtitle">A practical application of JavaScript concepts</p>
        </header>

        <div class="panels">
            <div class="panel">
                <h2>Create New Event</h2>
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" placeholder="Enter event title">
                </div>
                <div class="form-group">
                    <label for="eventDate">Event Date & Time</label>
                    <input type="datetime-local" id="eventDate">
                </div>
                <div class="form-group">
                    <label for="attendee">Add Attendee</label>
                    <div class="search-box">
                        <input type="text" id="attendee" placeholder="Enter attendee name">
                        <button id="addAttendeeBtn">Add</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Attendees</label>
                    <div id="attendeesList"></div>
                </div>
                <button id="createEventBtn">Create Event</button>
            </div>

            <div class="panel">
                <h2>Event List</h2>
                <div class="form-group">
                    <label for="searchEvent">Search Events</label>
                    <input type="text" id="searchEvent" placeholder="Search events...">
                </div>
                <div class="actions">
                    <button id="sortDateBtn">Sort by Date</button>
                    <button id="todayEventsBtn" class="today-btn">Today's Events</button>
                </div>
                <ul id="eventList" class="event-list"></ul>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="totalEvents">0</div>
                        <div class="stat-label">Total Events</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="todayEvents">0</div>
                        <div class="stat-label">Today's Events</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalAttendees">0</div>
                        <div class="stat-label">Total Attendees</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
